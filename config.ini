[monitor]
# More verbose logging and additional debug info
debug = false

# Targets
ping_host = 8.8.8.8
dns_host = www.google.com

# Number of ICMP probes per check
pings = 5

# Interval between checks in seconds
interval = 10

# Number of consecutive failed checks before triggering an alert
trigger = 3

# High latency threshold in milliseconds
high_latency_ms = 1000

# Number of consecutive DNS failures before DNS alert
dns_failure_trigger = 3

# Log file path (will be created along with parent directory if missing)
log_path = /var/log/connection.log

# Timezone for human-readable timestamps in notifications and logs
timezone = America/Detroit

[web]
# Listening web port
port = 5005

# Optional: override log path for web, otherwise it will fall back to [monitor].log_path
log_path = /var/log/connection.log

# Number of lines from the end of the log to show
lines = 200

# Comma- or space-separated list of allowed client IPs.
# If this is empty or missing, no restriction is applied.
allowed_hosts =

# Page title shown in the browser and header
title = Internet Connection Log

status_path = /var/log/connection_status.json

# How long before the status info expires
status_max_age = 300

[pushover]
# Your Pushover application API token
token = YOUR_APP_TOKEN_HERE

# Your Pushover user (or group) key
user = YOUR_USER_KEY_HERE

# Optional: send only to a specific device name (leave empty for all devices)
device =

# Optional: default message priority (-2..2), 0 is normal
priority = 0

